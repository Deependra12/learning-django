{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
      <img src="{{post.author.profile.image.url}}" class="rounded-circle" height="100px" width="100px">
        <div class="media-body">
          <div class="article-metadata">
            <p>{{ object.author }}</p>
            <small class="text-muted">{{ object.date_posted }}</small>
          </div>
          <h2 class="article-title">  {{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
        {% if object.author == user %}
        <a class="btn btn-sm btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
        <a class="btn btn-sm btn-info" href="{% url 'post-update' object.id %}">Update</a>
        {% endif %}
      </article>     
{% endblock %}
