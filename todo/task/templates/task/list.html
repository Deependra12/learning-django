<h3>To Do</h3>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="create task">
</form>
{% for task in tasks %}
     <div>

         <a href="{% url 'update_task' task.id %}"> Update</a>
         <a href="{% url 'deleteTask' task.id %}"> Delete</a>
        {% if task.complete == True %}
         <strike> {{ task}}</strike>
         {% else%}
         <span> {{ task}}</span>
         {% endif %}
     </div>
{% endfor%}
